<form [formGroup]="form" (ngSubmit)="userAuth()">
  <p>Sing In</p>
  <input type="email" placeholder="email" class="form-control" formControlName="email"><br>
  <input type="password" placeholder="password" class="form-control" formControlName="password"><br>
  <button class="btn btn-success" [disabled] ="!form.valid" type="submit">Sing In</button>
</form>
