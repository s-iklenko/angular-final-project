<mat-card class="card-game" id="{{card._id}}">
  <mat-card-header>
    <div mat-card-avatar class="header-image"></div>
    <mat-card-title>{{card.title}}</mat-card-title>
    <mat-card-subtitle>{{card.subtitle}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="{{card.img}}" alt="Pictures">
  <mat-card-content>
    <p>{{card.description}}</p>
  </mat-card-content>
  <mat-card-actions class="d-flex justify-content-around align-items-center mb-3">
    <button mat-raised-button color="primary">ADD TO LIBRARY</button>
    <button mat-mini-fab color="primary">{{card.price}}$</button>
  </mat-card-actions>
</mat-card>
